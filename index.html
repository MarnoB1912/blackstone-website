<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackstone Tech - Premium App & Web Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
        :root {
            --primary: #0A0A0A;
            --accent: #5B9FD8;
            --accent-light: #7AB8E8;
            --accent-glow: rgba(91, 159, 216, 0.3);
            --secondary: #111111;
            --tertiary: #1A1A1A;
            --text: #FFFFFF;
            --text-dim: #9CA3AF;
            --text-dimmer: #6B7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom Cursor */
        body {
            cursor: none;
        }

        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(91, 159, 216, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .preloader-logo {
            width: 300px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1rem 5%;
        }

        .logo-container {
            height: 50px;
            transition: all 0.3s ease;
        }

        nav.scrolled .logo-container {
            height: 40px;
        }

        .logo-img {
            height: 100%;
            width: auto;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.3px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-light);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-cta {
            padding: 0.75rem 1.75rem;
            background: var(--accent);
            color: var(--primary);
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px var(--accent-glow);
            background: var(--accent-light);
        }

        .nav-cta::after {
            display: none;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(90deg, rgba(91, 159, 216, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(91, 159, 216, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        .hero-glow {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 8s ease-in-out infinite;
            filter: blur(60px);
        }

        .hero-glow-2 {
            position: absolute;
            bottom: 10%;
            left: 5%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(91, 159, 216, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 6s ease-in-out infinite reverse;
            filter: blur(80px);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1) translate(0, 0); 
                opacity: 0.5;
            }
            50% { 
                transform: scale(1.2) translate(30px, -30px); 
                opacity: 0.8;
            }
        }

        /* Network Canvas */
        #network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            z-index: 1;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-label {
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-weight: 600;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .hero h1 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(3rem, 8vw, 6.5rem);
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 1.5rem;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
        }

        .hero h1 .gradient-text {
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-dim);
            max-width: 700px;
            margin-bottom: 3rem;
            line-height: 1.8;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.3s forwards;
        }

        .btn {
            padding: 1.2rem 2.8rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Inter', sans-serif;
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--primary);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--accent-light);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
        }

        .hero-stats {
            margin-top: 5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 3rem;
            max-width: 700px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.5s forwards;
        }

        .stat-item {
            text-align: left;
        }

        .stat-number {
            font-family: 'Syne', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            font-weight: 400;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards, bounce 2s ease-in-out 2.5s infinite;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        .scroll-indicator span {
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-dimmer);
        }

        .scroll-line {
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, var(--accent), transparent);
        }

        /* Services Section */
        .services {
            padding: 10rem 5%;
            position: relative;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .section-header {
            max-width: 1400px;
            margin: 0 auto 5rem;
            text-align: center;
        }

        .section-label {
            font-size: 0.85rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1.5rem;
        }

        .section-description {
            font-size: 1.2rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .service-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(17, 17, 17, 0.8));
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent 60%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            border-color: rgba(91, 159, 216, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-card:hover::after {
            opacity: 1;
        }

        .service-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            display: block;
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .service-card:hover .service-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .service-card h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.6rem;
            margin-bottom: 1rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .service-card p {
            color: var(--text-dim);
            line-height: 1.8;
            font-size: 1rem;
            position: relative;
            z-index: 1;
        }

        .service-features {
            list-style: none;
            margin-top: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .service-features li {
            color: var(--text-dimmer);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .service-features li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--accent);
        }

        /* Process Section */
        .process {
            padding: 10rem 5%;
            background: var(--primary);
            position: relative;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 3rem auto 0;
        }

        .process-step {
            position: relative;
            text-align: center;
        }

        .process-number {
            font-family: 'Syne', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            opacity: 0.2;
        }

        .process-step h3 {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .process-step p {
            color: var(--text-dim);
            line-height: 1.8;
        }

        /* Portfolio Section */
        .portfolio {
            padding: 10rem 5%;
            background: linear-gradient(180deg, var(--primary) 0%, var(--secondary) 100%);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .portfolio-item {
            aspect-ratio: 16/11;
            background: linear-gradient(135deg, var(--tertiary), var(--secondary));
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .portfolio-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-color: var(--accent);
        }

        .portfolio-item:hover::before {
            opacity: 0.9;
        }

        .portfolio-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        .portfolio-category {
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .portfolio-overlay h3 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .portfolio-overlay p {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .portfolio-link {
            padding: 0.75rem 2rem;
            background: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .portfolio-link:hover {
            transform: scale(1.05);
        }

        /* Testimonials Section */
        .testimonials {
            padding: 10rem 5%;
            background: var(--primary);
        }

        .testimonial-slider {
            max-width: 900px;
            margin: 3rem auto 0;
            text-align: center;
        }

        .testimonial-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.6), rgba(17, 17, 17, 0.6));
            padding: 4rem 3rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .testimonial-text {
            font-size: 1.4rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 2rem;
            font-style: italic;
            font-weight: 300;
        }

        .testimonial-author {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .author-info h4 {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .author-info p {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* CTA Section */
        .cta-section {
            padding: 10rem 5%;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            position: relative;
            overflow: hidden;
        }

        .cta-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            filter: blur(100px);
        }

        .cta-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .cta-content h2 {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .cta-content p {
            font-size: 1.3rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            line-height: 1.8;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Footer */
        footer {
            padding: 5rem 5% 3rem;
            background: var(--primary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo {
            height: 50px;
            width: auto;
            margin-bottom: 1.5rem;
        }

        .footer-description {
            color: var(--text-dim);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .social-icon:hover {
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-3px);
            border-color: var(--accent);
        }

        .footer-links h4 {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links ul li {
            margin-bottom: 0.75rem;
        }

        .footer-links ul li a {
            color: var(--text-dim);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .footer-links ul li a:hover {
            color: var(--accent);
            padding-left: 5px;
        }

        .footer-bottom {
            max-width: 1400px;
            margin: 0 auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            color: var(--text-dimmer);
            font-size: 0.9rem;
        }

        /* Scroll Reveal Animation */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .nav-links {
                gap: 1.5rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
                text-align: center;
            }

            .services-grid,
            .portfolio-grid {
                grid-template-columns: 1fr;
